<div class='row'>
  <div class='col-md-4' i18n>Name:</div>
  <div class='col-md-4'>{{this.name}}</div>
</div>
<div class = 'row'>
  <div class='col-md-4' i18n>Family name:</div>
  <div class='col-md-4'>{{this.familyName}}</div>
</div>
<div class = 'row'>
  <div class='col-md-4' i18n>Email:</div>
  <div class='col-md-4'>{{this.email}}</div>
</div>
<div class='row'>
  <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword(changePasswordForm.value)">
    <div class="form-group" [ngClass]="{'has-error':!changePasswordForm.controls['currentPassword'].valid && changePasswordForm.controls['currentPassword'].touched}">
      <div class="input-group">
        <span class="input-group-addon" >@</span>
        <input class="form-control" type="password" placeholder="Current Password" [formControl]="changePasswordForm.controls['currentPassword']">
      </div>
      <div i18n class="alert alert-danger" *ngIf="!changePasswordForm.controls['currentPassword'].valid && changePasswordForm.controls['currentPassword'].touched && changePasswordForm.controls['currentPassword'].errors.required">You must enter your current password.</div>
    </div>
    <div class="form-group" [ngClass]="{'has-error':!changePasswordForm.controls['newPassword'].valid && changePasswordForm.controls['newPassword'].touched}">
      <div class="input-group">
        <span class="input-group-addon" >@</span>
        <input class="form-control" type="password" placeholder="New Password" [formControl]="changePasswordForm.controls['newPassword']">
      </div>
      <div i18n class="alert alert-danger" *ngIf="!changePasswordForm.controls['newPassword'].valid && changePasswordForm.controls['newPassword'].touched && changePasswordForm.controls['newPassword'].errors.required">You must enter your new password.</div>
    </div>
    <div class="form-group">
      <button i18n type="submit" class="btn btn-primary" [disabled]="!changePasswordForm.valid">Submit</button>
    </div>
  </form>
</div>
