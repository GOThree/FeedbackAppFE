<div class="jumbotron">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['email'].valid && loginForm.controls['email'].touched}">
          <label>Email:</label>
          <input class="form-control" type="text" placeholder="email" [formControl]="loginForm.controls['email']">
          <div class="alert alert-danger" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched && loginForm.controls['email'].errors.required">You must enter email.</div>
          <div class="alert alert-danger" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched && loginForm.controls['email'].errors.pattern">Invalid Email.</div>
        </div>
      <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
          <label>Password:</label>
          <input class="form-control" type="password" placeholder="Password" [formControl]="loginForm.controls['password']">
          <div class="alert alert-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">You must enter password.</div>
        </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Submit</button>
      </div>
    </form>
  </div>
