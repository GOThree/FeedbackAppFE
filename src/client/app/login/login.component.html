<div class="panel panel-info login-form">
  <div class="panel-heading">Login</div>
  <div class="panel-body">
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['email'].valid && loginForm.controls['email'].touched}">
        <div class="input-group">
          <span class="input-group-addon" >@</span>
          <input class="form-control" type="text" placeholder="email" [formControl]="loginForm.controls['email']">
        </div>
        <div i18n class="alert alert-danger" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched && loginForm.controls['email'].errors.required">You must enter email.</div>
        <div i18n class="alert alert-danger" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched && loginForm.controls['email'].errors.pattern">Invalid Email.</div>
      </div>
      <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
        <div class="input-group">
          <span class="input-group-addon">#</span>
          <input class="form-control" type="password" placeholder="Password" [formControl]="loginForm.controls['password']">
        </div>
        <div i18n class="alert alert-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">You must enter password.</div>
      </div>
      <div class="form-group">
        <button i18n type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
      </div>
      <div class="form-group">
         <a i18n [routerLink]="['/register']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">Register</a>
      </div>
      <div class="form-group">
        <a i18n [routerLink]="['/forgotpassword']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">Forgot Password</a>
      </div>
    </form>
  </div>
</div>
